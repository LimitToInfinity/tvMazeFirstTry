<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TV Maze</title>

        <link rel="stylesheet" href="app.css" />
        <script src="index.js"></script>
    </head>

    <body>
        <main>
            <h1>TV Shows!</h1>

            <div class="search-container">
                <label for="search-bar">Filter by name</label>
                <input 
                    type="text"
                    name="search-bar"
                    id="search-bar"
                />
            </div>

            <div class="genre-selector-container">
                <select class="genre-selector">
                    <option value="">Choose a genre!</option>
                </select>
            </div>

            <section class="cards-container">
                <div class="inner-cards-container"></div>
            </section>
        </main>
    </body>
</html>
