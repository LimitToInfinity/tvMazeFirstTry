<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TV Maze</title>

        <link rel="stylesheet" href="app.css" />
        <script src="index.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", postLoad)
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <main>
            <h1>TV Show Finder!</h1>

            <div class="search-container">
                <label for="search-bar">Filter by name</label>
                <input 
                    type="text"
                    name="search-bar"
                    id="search-bar"
                />
            </div>

            <div class="genre-selector-container">
                <select class="genre-selector">
                    <option value="">Choose a genre!</option>
                    <option value="show-all">Show all!</option>
                </select>

                <ul class="selected-genres"></ul>
            </div>

            <div class="pages-container">
                <h2>Page</h2>
                <ul class="pages"></ul>
                <form class="page-slider-form">
                    <output 
                        for="page-slider"
                        onforminput="value = page-slider.valueAsNumber"
                    >1</output>
                    <input
                        type="range"
                        name="page-slider"
                        id="page-slider"
                        min="1"
                        max="447"
                        step="1"
                        value="1"
                    />
                    <span class="range-min">1</span>
                    <span class="range-max">447</span>
                </form>
            </div>

            <section class="show-cards-container"></section>

            <!-- Moving genre selector into pills on the bottom right of the screen for mobile. -->
                
            <!-- <ul class="genre-pills">
                <li>Choose a genre!</li>
                <li>Show all</li>
            </ul> -->
        </main>
    </body>
</html>
