<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        
        <title>TV Maze</title>

        <link rel="stylesheet" href="./stylesheets/app.css" />
        
        <script src="./src/index.js" type="module"></script>
        
        <link 
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />
        <link rel="icon" href="./assets/favicon-16x16.png"
            sizes="16x16" type="./assets/favicon-16x16.png"
        />
        <link rel="icon" href="./assets/favicon-32x32.png"
            sizes="32x32" type="./assets/favicon-32x32.png"
        />
        <link rel="icon" href="./assets/favicon-48x48.png"
            sizes="48x48" type="./assets/favicon-48x48.png"
        />
        <link rel="icon" href="./assets/favicon-192x192.png"
            sizes="192x192" type="./assets/favicon-192x192.png"
        />
        <link rel="icon" href="./assets/favicon-512x512.png"
            sizes="512x512" type="./assets/favicon-512x512.png"
        />
        <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png"
            sizes="180x180" type="./assets/apple-touch-icon.png"
        />
    </head>

    <body>
        <header>
            <i class="expander fas fa-bars"></i>
            <h1>TV Show Finder!</h1>
        </header>

        <main>
            <div class="search-container">
                <label class="search-bar-label" for="search-bar">Filter by name</label>
                <input 
                    type="text"
                    name="search-bar"
                    id="search-bar"
                />
            </div>

            <div class="sort-container">
                <h3>Sort by</h3>
                <select class="sort-by">
                    <option value="Most popular">Most popular</option>
                    <option value="Least popular">Least popular</option>
                    <option value="Highest rating">Highest rating</option>
                    <option value="Lowest rating">Lowest rating</option>
                    <option value="Most recent">Most recent</option>
                    <option value="Least recent">Least recent</option>
                    <option value="A to Z">A to Z</option>
                    <option value="Z to A">Z to A</option>
                </select>
            </div>

            
            <section class="show-cards-container">
                <div class="pages-container">
                    <h2>Page</h2>
                    <ul class="pages"></ul>
                    <form class="page-slider-form">
                        <output 
                            for="page-slider"
                            onforminput="value = page-slider.valueAsNumber"
                        >1</output>
                        <input
                            type="range"
                            name="page-slider"
                            id="page-slider"
                            min="1"
                            max="908"
                            step="1"
                            value="1"
                        />
                        <span class="range-min">1</span>
                        <span class="range-max">908</span>
                    </form>
                    <button class="pages-toggle">
                        <i class="fas fa-toggle-on"></i>
                    </button>
                </div>

                <div class="loading">
                    <h2>Loading</h2>
                    <img
                        src="https://thumbs.gfycat.com/ConventionalOblongFairybluebird-max-1mb.gif"
                    />
                </div>
            </section>

            <ul class="genre-pills collapsed">
                <li class="genre-pill-header bottom-sheet">
                    <i class="expander fas fa-bars"></i>
                    Filter by genre(s)!
                </li>
                <li class="genre-pill">Remove filters!</li>
            </ul>
        </main>
    </body>
</html>
