<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TV Maze</title>

        <link rel="stylesheet" href="app.css" />
        <script src="index.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", postLoad)
        </script>
        <link 
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main>
            <h1>TV Show Finder!</h1>

            <div class="search-container">
                <label for="search-bar">Filter by name</label>
                <input 
                    type="text"
                    name="search-bar"
                    id="search-bar"
                />
            </div>

            <div class="pages-container">
                <h2>Page</h2>
                <ul class="pages"></ul>
                <form class="page-slider-form">
                    <output 
                        for="page-slider"
                        onforminput="value = page-slider.valueAsNumber"
                    >1</output>
                    <input
                        type="range"
                        name="page-slider"
                        id="page-slider"
                        min="1"
                        max="447"
                        step="1"
                        value="1"
                    />
                    <span class="range-min">1</span>
                    <span class="range-max">447</span>
                </form>
                <button class="pages-toggle">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <section class="show-cards-container"></section>

            <ul class="genre-pills collapsed">
                <li class="genre-pill-header bottom-sheet">
                    Choose any genre(s)!
                    <i class="expander fas fa-bars"></i>
                </li>
                <li class="genre-pill">Show all!</li>
            </ul>
        </main>
    </body>
</html>
